*{margin:0;padding:0;box-sizing:border-box;}
body {
    margin: 0;
    padding: 0;
    min-height: 200vh;
    width: 100vw;
    background: radial-gradient(circle at center, #1a1a1a, #000000);
    font-family: Poppins, sans-serif;

    overflow-x: hidden;
}

/* Floating hearts container */
.hearts {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    pointer-events: none;
    overflow: visible;
}

.hearts span {
    position: absolute;
    bottom: -30px;
    width: 15px;
    height: 15px;
    background: #ff3e8b;
    transform: rotate(45deg);
    filter: drop-shadow(0 0 10px #ff3e8b);
    animation: floatUp 5s ease-in-out forwards;
    opacity: 0.9;

    /* Random Position + Delay + Speed */
    left: calc(10% + 80% * var(--x));
    animation-delay: calc(-3s * var(--d));
    animation-duration: calc(3s + 3s * var(--s));
}

/* Heart bumps */
.hearts span::before,
.hearts span::after {
    content: "";
    position: absolute;
    width: 13px;
    height: 13px;
    background: #ff1a75;
    border-radius: 50%;
}

.hearts span::before {
    top: -8px;
    left: 0;
}

.hearts span::after {
    left: 8px;
    top: 0;
}

/* Main floating motion */
@keyframes floatUp {
    0% {
        transform: translateY(0) rotate(45deg) scale(0.6);
        opacity: 1;
    }
    40% {
        transform: translateY(-40vh) translateX(-20px) rotate(180deg) scale(1.1);
        opacity: 0.9;
    }
    70% {
        transform: translateY(-70vh) translateX(20px) rotate(360deg) scale(0.9);
        opacity: 0.7;
    }
    100% {
        transform: translateY(-100vh) rotate(540deg) scale(0.5);
        opacity: 0;
    }
}

const imageUrls = [
  'https://github.com/coding-project-hub/media/blob/main/IMG_20250419_014326.jpg?raw=true',
  'https://github.com/coding-project-hub/media/blob/main/Screenshot_20251115_232638%5B1%5Df.jpg?raw=true',
  'https://github.com/coding-project-hub/media/blob/main/IMG_20240913_002523_613.jpg?raw=true',
  'https://github.com/coding-project-hub/media/blob/main/IMG_20240913_002618_003.jpg?raw=true',
  'https://github.com/coding-project-hub/media/blob/main/IMG_20240913_002616_488.jpg?raw=true',
  'https://github.com/coding-project-hub/media/blob/main/IMG_20240412_204332_266.jpg?raw=true',
  'https://github.com/coding-project-hub/media/blob/main/Screenshot_2023-12-22-01-17-46-74_56a5d7f547b7ec4c705e63bf13c9c197.png?raw=true',
  'https://github.com/coding-project-hub/media/blob/main/IMG_20251115_224541_951.jpg?raw=true',
  'https://github.com/coding-project-hub/media/blob/main/1000051562.jpg?raw=true',
  'https://github.com/coding-project-hub/media/blob/main/1000051559.jpg?raw=true',
  'https://github.com/coding-project-hub/media/blob/main/IMG_20240211_231545_585.jpg?raw=true'
];

const carousel = document.getElementById('carousel');
const total = imageUrls.length;
let currentIndex = 0;
let startX=0, isDragging=false, lastDelta=0;

imageUrls.forEach(url => {
  const img = document.createElement('img');
  img.src = url;
  carousel.appendChild(img);
});
const imgs = carousel.querySelectorAll('img');

function rotateCarousel(){
  const angleStep = 360 / total;
  const radius = 350;
  imgs.forEach((img,i)=>{
    const theta = i * angleStep - currentIndex * angleStep;
    img.style.transform = `rotateY(${theta}deg) translateZ(${radius}px)`;
    img.classList.remove('active');
  });
  imgs[currentIndex].classList.add('active');
}
rotateCarousel();

let autoRotate = setInterval(()=>{ currentIndex = (currentIndex + 1) % total; rotateCarousel(); },10000);
function resetAutoRotate(){
  clearInterval(autoRotate);
  autoRotate = setInterval(()=>{ currentIndex = (currentIndex + 1) % total; rotateCarousel(); },10000);
}

document.getElementById('nextBtn').addEventListener('click',()=>{
  currentIndex = (currentIndex + 1) % total;
  rotateCarousel();
  resetAutoRotate();
});
document.getElementById('prevBtn').addEventListener('click',()=>{
  currentIndex = (currentIndex - 1 + total) % total;
  rotateCarousel();
  resetAutoRotate();
});

function startDrag(x){ startX = x; isDragging = true; lastDelta=0; }
function doDrag(x){
  if(!isDragging) return;
  const delta = x - startX;
  const steps = Math.round(delta / 5);
  if(steps !== lastDelta){
    currentIndex = (currentIndex - (steps - lastDelta) + total) % total;
    rotateCarousel();
    lastDelta = steps;
  }
}
function endDrag(){ isDragging=false; resetAutoRotate(); }

carousel.addEventListener('mousedown', e => startDrag(e.clientX));
carousel.addEventListener('mousemove', e => doDrag(e.clientX));
carousel.addEventListener('mouseup', endDrag);
carousel.addEventListener('mouseleave', endDrag);

carousel.addEventListener('touchstart', e => startDrag(e.touches[0].clientX));
carousel.addEventListener('touchmove', e => doDrag(e.touches[0].clientX));
carousel.addEventListener('touchend', endDrag);

const boxes = document.querySelectorAll('.box');
boxes.forEach(box => {
  const cover = box.querySelector('.cover');
  const video = box.querySelector('video');

  cover.addEventListener('click', () => {
    boxes.forEach(b => {
      const v = b.querySelector('video');
      const c = b.querySelector('.cover');
      b.classList.remove('open','reset');
      c.style.display='flex';
      if(b!==box) v.pause();
    });
    video.play();
    box.classList.add('open');
    setTimeout(()=>{cover.style.display='none';},1000);
  });

  video.addEventListener('ended', () => {
    cover.style.display='flex';
    box.classList.remove('open');
    box.classList.add('reset');
  });
});

//video

 const video = document.getElementById("vid");
    const area = document.getElementById("clickArea");
    const overlay = document.getElementById("overlay");

    let firstClick = true;

    // IMPORTANT FIX â€” prevent click on controls from triggering play
    video.addEventListener("click", (e) => {
        e.stopPropagation();
    });

    area.addEventListener("click", () => {

        if(firstClick){
            overlay.style.display = "none";
            video.play();
            firstClick = false;
            return;
        }

        if (video.paused) video.play();
        else video.pause();
    });

    //background heart 
  const hearts = document.querySelector('.hearts');

    function createHeart() {
        const span = document.createElement('span');

        // random left position
        span.style.left = Math.random() * 100 + 'vw';

        // random animation duration
        span.style.animationDuration = (4 + Math.random() * 4) + 's';

        // random size (SMALLER as you requested)
        const size = 0.4 + Math.random() * 0.8;
        span.style.transform = `scale(${size}) rotate(45deg)`;

        // random effect
        const type = Math.floor(Math.random() * 3);
        if (type === 1) {
            span.style.animation = `floatUpRotate ${5 + Math.random() * 4}s ease-in-out forwards`;
        }

        if (type === 2) {
            span.style.width = '12px';
            span.style.height = '12px';
        }

        hearts.appendChild(span);
        setTimeout(() => span.remove(), 7000);
    }

    // smooth constant heart flow
    setInterval(createHeart, 230);
